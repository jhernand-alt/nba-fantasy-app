<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>GO LAKERS!!!! An치lisis de Datos Fantasy</title>
    
    <!-- Enlace a los estilos -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Librer칤a de gr치ficos Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    
</head>
<body>
    <div class="container">
        <h1>GO LAKERS!!!! 游 An치lisis de Datos Fantasy</h1>
        
        <!-- Controles y filtros -->
        <div class="controls">
            <div class="control-group">
                <label for="csvFile">Cargar Archivo CSV:</label>
                <input type="file" id="csvFile" accept=".csv">
            </div>

            <div class="control-group">
                <label for="fantasyTeamSelector">Filtrar por Equipo Fantasy:</label>
                <select id="fantasyTeamSelector" disabled onchange="filterPlayersByFantasyTeam(this.value)">
                    <option value="all">TODOS LOS EQUIPOS FANTASY</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="chartTypeSelector">Tipo de Visualizaci칩n:</label>
                <select id="chartTypeSelector" onchange="updateChartDisplay()">
                    <option value="daily">Puntos Diarios</option>
                    <option value="weekly">Puntos Semanales</option>
                </select>
            </div>

            <div class="control-group download-buttons">
                <button id="downloadChart" class="btn btn-primary" disabled>Descargar Gr치fico</button>
                <button id="downloadCSV" class="btn btn-primary" disabled>Exportar CSV</button>
            </div>
        </div>

        <!-- Filtros de Posici칩n (Orden de botones actualizado y nombres simplificados) -->
        <div class="filter-controls">
            <h2>Filtro R치pido por Posici칩n:</h2>
            <div id="positionFilters">
                <button class="filter-btn active" onclick="filterPlayersByPosition('all', this)" aria-pressed="true">TODOS</button>
                <button class="filter-btn" onclick="filterPlayersByPosition('PG', this)">PG</button>
                <button class="filter-btn" onclick="filterPlayersByPosition('SG', this)">SG</button>
                <button class="filter-btn" onclick="filterPlayersByPosition('SF', this)">SF</button>
                <button class="filter-btn" onclick="filterPlayersByPosition('PF', this)">PF</button>
                <button class="filter-btn" onclick="filterPlayersByPosition('C', this)">C</button>
                <button class="filter-btn" onclick="filterPlayersByPosition('G', this)">G</button>
                <button class="filter-btn" onclick="filterPlayersByPosition('F', this)">F</button>
            </div>
        </div>

        <!-- 츼rea de Gr치fico -->
        <div class="chart-container">
            <canvas id="pointsChart"></canvas>
        </div>

        <!-- Tabla de Jugadores -->
        <h2>Tabla de Jugadores (Ordenable):</h2>
        <div class="table-container">
            <table>
                <thead id="playerTableHeader">
                    <!-- Los encabezados se insertan aqu칤 mediante JavaScript -->
                </thead>
                <tbody id="playerTableBody">
                    <tr><td colspan="8">Cargue un archivo CSV para ver los datos.</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Pie de p치gina con fecha din치mica -->
        <div class="footer">
            <p>An치lisis generado el <span id="currentDatePlaceholder"></span>. Utilice un archivo CSV con formato (Equipo Fantasy;Nombre;Equipo NBA;Posici칩n;D칤a1;D칤a2;...)</p>
        </div>
    </div>

    <!-- Enlace al script principal -->
    <script src="app.js"></script>
</body>
</html>
